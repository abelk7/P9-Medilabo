<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MediLabo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/patients}">Patients</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="card my-5" style="width:50%;margin:auto;">
        <div class="card-header text-center">
            Mise à jour du patient
        </div>
        <div class="card-body">
            <form method="POST" th:action="@{/savePatient}" th:object="${patient}">
                <input th:field="*{id}" th:value="${patient.getId()}" type="hidden"/>
                <div class="mb-3">
                    <label class="form-label" for="disabledTextInputNom">Nom</label>
                    <input class="form-control" id="disabledTextInputNom" th:field="*{nom}" th:value="${patient.getNom()}"
                           type="text">
                    <p th:errorclass="error" th:errors="*{nom}" th:if="${#fields.hasErrors('nom')}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="disabledTextInputPrenom">Prenom</label>
                    <input class="form-control" id="disabledTextInputPrenom" th:field="*{prenom}"
                           th:value="${patient.getPrenom()}" type="text">
                    <p th:errorclass="error" th:errors="*{prenom}" th:if="${#fields.hasErrors('prenom')}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="disabledTextInputDateNaissance">Date de naissance</label>
                    <input class="form-control" id="disabledTextInputDateNaissance" th:field="*{dateNaissance}"
                           th:value="${patient.getDateNaissance()}" type="date">
                    <p th:errorclass="error" th:errors="*{prenom}" th:if="${#fields.hasErrors('prenom')}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="disabledTextInputGenre">Genre</label>
                    <select class="form-select" id="disabledTextInputGenre" th:field="*{genre}">
                        <option th:value="'M'">Homme</option>
                        <option th:value="'F'">Femme</option>
                    </select>
                    <p th:errorclass="error" th:errors="*{genre}" th:if="${#fields.hasErrors('genre')}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="disabledTextInputAdressePostale">Adresse Postale</label>
                    <input class="form-control" id="disabledTextInputAdressePostale" th:field="*{adressePostale}"
                           th:value="${patient.getAdressePostale()}" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="disabledTextInputNumero">Numéro</label>
                    <input class="form-control" id="disabledTextInputNumero" th:field="*{numero}"
                           th:value="${patient.getNumero()}" type="text">
                </div>
                <div class="mb-3">
                    <a class="btn btn-danger" th:href="@{/detailPatient/{id} (id=${patient.id})}">Annuler</a>
                    <button class="btn btn-primary" type="submit">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
    <script crossorigin="anonymous"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
