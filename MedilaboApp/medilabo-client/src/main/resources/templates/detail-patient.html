<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MediLabo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/patients}">Patients</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="card my-5" style="width:50%;margin:auto;">
        <div class="card-header text-center">
            Détail du patient
        </div>
        <div class="card-body">
            <form>
                <fieldset disabled>
                    <div class="mb-3">
                        <label class="form-label" for="disabledTextInputNom">Nom</label>
                        <input class="form-control" id="disabledTextInputNom" th:value="${patient.getNom()}"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="disabledTextInputPrenom">Prenom</label>
                        <input class="form-control" id="disabledTextInputPrenom" th:value="${patient.getPrenom()}"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="disabledTextInputDateNaissance">Date de naissance</label>
                        <input class="form-control" id="disabledTextInputDateNaissance" th:value="${patient.getDateNaissance()}"
                               type="date">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="disabledTextInputGenre">Genre</label>
                        <input class="form-control" id="disabledTextInputGenre" th:value="${patient.getGenre()} == 'M' ? 'Homme' : 'Femme'"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="disabledTextInputAdressePostale">Adresse Postale</label>
                        <input class="form-control" id="disabledTextInputAdressePostale" th:value="${patient.getAdressePostale()}"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="disabledTextInputNumero">Numéro</label>
                        <input class="form-control" id="disabledTextInputNumero" th:value="${patient.getNumero()}"
                               type="text">
                    </div>
                </fieldset>
                <div class="mb-3 mt-2">
                    <a class="btn btn-primary" th:href="@{/}">Retour</a>
                    <a class="btn btn-primary"
                       th:href="@{/updatePatient/{id} (id=${patient.id})}">Modifier</a>
                </div>
            </form>
        </div>
    </div>
    <script crossorigin="anonymous"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
